<div class="container-fluid">
    <app-sidebar></app-sidebar>
    <div class="p-3">
        <h1 class="text-center">Swiper Slider</h1>
        <div class="sliderContainer">
            <swiper-container loop="true" pagination-clickable="true" space-between="30" navigation="true" speed="500"
                pagination="true" autoplay-delay="2500" autoplay-disable-on-interaction="false"
                [breakpoints]="breakpoints" effect="coverflow" grab-cursor="true" centered-slides="false"
                slides-per-view="auto" coverflow-effect-rotate="50" coverflow-effect-stretch="0"
                coverflow-effect-depth="100" coverflow-effect-modifier="1" coverflow-effect-slide-shadows="true">
                <swiper-slide>
                    <img src="https://img.freepik.com/free-photo/upset-gloomy-uneasy-cute-pouting-redhead-girl-frowning-dont-want-speak-you-hiding-face_1258-309944.jpg?t=st=1737095919~exp=1737099519~hmac=40df76a785aa00792495213eab5b8747f5e8a511080a696e74334e77356e1689&w=996"
                        alt="" loading="lazy">
                </swiper-slide>
                <swiper-slide>
                    <img src="https://images.pexels.com/photos/5864593/pexels-photo-5864593.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="">
                </swiper-slide>
                <swiper-slide>
                    <img src="https://media.istockphoto.com/id/1013668052/photo/detail-of-the-old-zoom-lens-on-a-camera-white-background.jpg?b=1&s=612x612&w=0&k=20&c=A4el8h6Pqmd4Ie9TfKOMOFzbRbCjonN50vCopXnwttM="
                        alt="" loading="lazy">
                </swiper-slide>
                <swiper-slide>
                    <img src="https://img.freepik.com/free-photo/upset-gloomy-uneasy-cute-pouting-redhead-girl-frowning-dont-want-speak-you-hiding-face_1258-309944.jpg?t=st=1737095919~exp=1737099519~hmac=40df76a785aa00792495213eab5b8747f5e8a511080a696e74334e77356e1689&w=996"
                        alt="" loading="lazy">
                </swiper-slide>
                <swiper-slide>
                    <img src="https://images.pexels.com/photos/5864593/pexels-photo-5864593.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="" loading="lazy">
                </swiper-slide>
                <swiper-slide>
                    <img src="https://media.istockphoto.com/id/1013668052/photo/detail-of-the-old-zoom-lens-on-a-camera-white-background.jpg?b=1&s=612x612&w=0&k=20&c=A4el8h6Pqmd4Ie9TfKOMOFzbRbCjonN50vCopXnwttM="
                        alt="" loading="lazy">
                </swiper-slide>
            </swiper-container>
        </div>
    </div>
    <div class="p-3 mb-5 bgColor">
        <h1 class="text-center">Slik Carousel Slider</h1>
        <div class="sliderContainer bg-light">
            <ngx-slick-carousel class="carousel" [config]="slideConfig">
                <div ngxSlickItem *ngFor="let slide of slides" class="slider-item">
                    <img [src]="slide.image" alt="Slide">
                </div>
            </ngx-slick-carousel>
        </div>
    </div>
</div>
<div class="p-5 border border-1 border-danger">
    <h1>{{ 'HELLO' | translate }}</h1>
    <button (click)="changeLanguage('en')">English</button>
    <button (click)="changeLanguage('fr')">French</button>
</div>
<div class="p-5 mytooltip">
    <button mat-raised-button matTooltip="Info about the action" matTooltipClass="example-tooltip-uppercase"
        aria-label="Button that shows a red tooltip" class="example-button">
        Uppercase-tooltip Action
    </button>
</div>
<div>
    Gaurav
</div>
