<div class="container-fluid">
  <app-sidebar></app-sidebar>
  <div class="d-flex p-5 gap-3 flex-wrap justify-content-center">
    <div class="chartContainer">
      <div echarts [options]="pieChartOption"></div>
    </div>
  </div>
  <div class="d-flex p-5 gap-3 flex-wrap justify-content-center">
    <div class="chartContainer">
      <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType">
      </canvas>
    </div>
    <div class="chartContainer">
      <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="barChartType">
      </canvas>
    </div>
    <div class="chartContainer">
      <canvas baseChart [data]="radarChartData" [options]="radarChartOptions" [type]="radarChartType">
      </canvas>
    </div>
    <div class="chartContainer">
      <canvas baseChart [data]="pieChartData" [options]="pieChartOptions" [type]="pieChartType">
      </canvas>
    </div>
    <div class="chartContainer">
      <canvas baseChart [data]="doughnutChartData" [options]="doughnutChartOptions" [type]="doughnutChartType">
      </canvas>
    </div>
    <div class="chartContainer">
      <canvas baseChart [data]="polarAreaChartData" [options]="polarAreaChartOptions" [type]="polarAreaChartType">
      </canvas>
    </div>
    <div class="chartContainer">
      <canvas baseChart [data]="bubbleChartData" [options]="bubbleChartOptions" [type]="bubbleChartType">
      </canvas>
    </div>
    <div class="chartContainer">
      <canvas baseChart [data]="scatterChartData" [options]="scatterChartOptions" [type]="scatterChartType">
      </canvas>
    </div>
  </div>
</div>
